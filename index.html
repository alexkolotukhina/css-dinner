<!DOCTYPE html>
<html>
<head>
	<title>CSS Diner Shopping List</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div>
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall!</p>
		</div>
	</header>

	<section>
		<div class="list">
			<ul>
				<li>
					<label class="list-item">
						<input type="checkbox"> <span>A lot of pickles <small>for the next lessons about CSS</small></span>
					</label>
				</li>
				<li>
					<label class="list-item">
						<input type="checkbox"> <span>10 apples <small>for more CSS manipulations</small></span>
					</label>
				</li>
				<li>
					<label class="list-item">
						<input type="checkbox"> <span>20 oranges <small>because they are awesome</small></span>
					</label>
				</li>
				<li>
					<label class="list-item">
						<input type="checkbox"> <span>13 plates <small>hm... they always disappear</small></span>
					</label>
				</li>
				<li>
					<label class="list-item">
						<input type="checkbox"> <span>15 bentos</span>
					</label>
				</li>
				<li>
					<label class="list-item">
						<input type="checkbox"> <span>1 bottle of Sake ^_^ <small>for my friends</small></span>
					</label>
				</li>
			</ul>
		</div>
		<div class="bon">
			<p>Bon appetit :)</p>
		</div>
	</section>

</body>
</html>
